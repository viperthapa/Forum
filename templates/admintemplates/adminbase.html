{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 <!-- Bootstrap Core CSS -->
<link href="{% static 'adminstatic/css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />

<!-- Custom CSS -->
<link href="{% static 'adminstatic/css/style.css' %}" rel='stylesheet' type='text/css' />
<!-- Graph CSS -->
<!-- <link href="{% static 'adminstatic/css/lines.css' %}" rel='stylesheet' type='text/css' /> -->
<!-- <link href="{% static 'adminstatic/css/font-awesome.css' %}" rel="stylesheet">  -->

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- jQuery -->
<script src="{% static 'adminstatic/js/jquery.min.js' %}"></script>
<!----webfonts--->
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
<!---//webfonts--->  
<!-- Nav CSS -->
<link href="{% static 'adminstatic/css/custom.css' %}" rel="stylesheet">
<!-- Metis Menu Plugin JavaScript -->
<script src="{% static 'adminstatic/js/metisMenu.min.js' %}"></script>
<script src="{% static 'adminstatic/js/custom.js' %}"></script>

</head>
<body>
<div id="wrapper">
     <!-- Navigation -->


    {% with request.resolver_match.url_name as url_name %}

        <nav class="top1 navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;background-color:blue;">
            <div class="navbar-header">
                
                <a class="navbar-brand" href="{% url 'forumapp:adminhome' %}">MyForum</a>
                <!-- <p class="navbar-brand" style="text-align: center;">{% now "jS F Y" %}</p> -->

                <!-- <p class="navbar-brand" style="text-align: center;">{% now "jS F Y" %}</p> -->

            </div>
            <!-- /.navbar-header -->
            
            <ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
                        
	        		<a href="#" style="color: white;" data-toggle="dropdown">Welcome : {{ request.user.username }}</a>
	        		<ul class="dropdown-menu">
						<li class="m_2"><a href=""><i class="fa fa-lock"></i> Logout</a></li>	
                        <p>ram</p>
	        		</ul>
	      		</li>
			</ul>
			
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="nav-item">
                            <a href="{% url 'forumapp:adminhome' %}" class="nav-link  {% if url_name == 'adminhome' %}active bg-info {% endif %}" style="font-size:20px;">
                                <p><i class="fa fa-dashboard fa-fw nav_icon"></i>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'forumapp:questionview' %}" class="nav-link {% if url_name == 'questionview' %}active bg-info{% endif %}" style="font-size:20px;">
                                
                                <p><i class="fa fa-book fa-fw nav_icon"></i>Questions</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'forumapp:userview' %}" class="nav-link {% if url_name == 'userview' %}active bg-info{% endif %}" style="font-size:20px;">
                                
                                <p><i class="fa fa-users nav_icon"></i>Users</p>
                            </a>
                        </li>

                        
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>
    {% endwith %}

        <!-- {% block banner %}{% endblock %} -->
        <div id="page-wrapper">
        <div class="graphs">

        {% block content %}
        {% endblock %}

		
		</div>
       </div>
      <!-- /#page-wrapper -->
   </div>
    
</body>
</html>
