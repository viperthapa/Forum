{% load static %}
<!DOCTYPE html>
<html>
 <head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


 </head>
 <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
          
   
    <div class="mynav">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a style="margin-left:130px;" class="navbar-brand" href="#">Forum</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item active pl-4">
                  <a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i>Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active pl-3">
                  <a class="nav-link" href="#"><i class="fa fa-edit fa-lg"></i>Answer</a>
                </li>
                <li class="nav-item active pl-2">
                  <a class="nav-link disabled" href="#"><i class="fa fa-bell fa-sm"></i>Notifications</a>
                </li>
                <!-- <li class="nav-item active">
                  <a class="nav-link disabled" href="#"><i class="fa fa-cog fa-sm"></i>settings</a>
                </li> -->
                <form style="margin-left: 30px;" class="form-inline mr-3 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" size="35" aria-label="Search">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                </form>
                
              </ul>
              {% if user.is_authenticated %}
                <div>
                  <a style = "margin-left: 10em;"><button type="button" class="btn btn-dark pr-2">Add questions</button></a>

                  <a style = "margin-left: 15px;font-size: 30px;color: black;" href="{% url 'forumapp:register' %}"><i class="fa fa-user-circle"></i></a>
                </div>
              {% else %}
                <div>
                  <a href="{% url 'forumapp:register' %}" style = "margin-left: 16em;"><button type="button" class="btn btn-dark">Signup</button></a>
                  <a href="{% url 'forumapp:login' %}"><button type="button" class="btn btn-dark">Log In</button></a>

                </div>
              {% endif %}
            </div>

            <!-- sidebar  -->
            
        </nav>
        
    </div>
    
{% block content %}    
{% endblock %}
 </body>   
</html>
